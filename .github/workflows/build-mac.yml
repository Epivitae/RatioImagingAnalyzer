name: Build macOS App

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest # 使用最新的 macOS 环境 (Apple Silicon)
    
    steps:
      # --- 1. 拉取代码 ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. 设置 Python 环境 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      # --- 3. 安装依赖 ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 【修改点 1】: 强制安装完整版 OpenCV，避免 headless 版本的 GUI 冲突
          pip install opencv-python numpy matplotlib scipy tifffile requests
          
          # 安装打包工具
          pip install pyinstaller

      # --- 4. 临时修复代码 (Action 层面修改，不影响源码) ---
      - name: Patch Code for macOS
        run: |
          echo "Patching Windows-specific code..."
          
          # 1. 注释掉 main.py 中的 Windows AppID 代码 (避免 ctypes 报错)
          # 使用 sed 将包含 ctypes.windll 的行前面加上 #
          sed -i '' 's/ctypes.windll/# ctypes.windll/g' src/main.py
          
          # 2. 注释掉 gui.py 中的 Windows 图标代码 (避免 iconbitmap 报错)
          # 将 self.root.iconbitmap 替换为 pass # iconbitmap
          sed -i '' 's/self.root.iconbitmap/pass # self.root.iconbitmap/g' src/gui.py
          
          echo "Patching complete."

      # --- 5. 同步版本号 ---
      - name: Sync Version
        run: |
          TAG_NAME=${{ github.ref_name }}
          echo "Building version: $TAG_NAME"
          
          if [ -f "src/_version.py" ]; then
            sed -i '' "s/__version__\s*=\s*[\"'].*[\"']/__version__ = \"$TAG_NAME\"/" src/_version.py
          fi

      # --- 6. 执行打包 (PyInstaller) ---
      - name: Build with PyInstaller
        run: |
          APP_NAME="RIA_Liya_${{ github.ref_name }}_macOS"
          
          # 【修改点 2】: 
          # 1. --hidden-import: 强制打包 gui_components 等模块，解决 NameError
          # 2. --target-arch arm64: 明确指定为 M1/M2 架构
          # 3. --argv-emulation: 修复 macOS 启动参数问题
          
          pyinstaller --noconsole --windowed --name "$APP_NAME" \
            --argv-emulation \
            --target-arch arm64 \
            --add-data "src/assets:assets" \
            --icon "src/assets/app.icns" \
            --paths "src" \
            --hidden-import "gui_components" \
            --hidden-import "processing" \
            --hidden-import "io_utils" \
            --hidden-import "components" \
            --hidden-import "constants" \
            --hidden-import "plot_window" \
            --hidden-import "PIL._tkinter_finder" \
            --exclude-module matplotlib.tests \
            --exclude-module numpy.random._examples \
            --exclude-module tkinter.test \
            --exclude-module unittest \
            --exclude-module pydoc \
            --exclude-module lib2to3 \
            src/main.py

      # --- 7. 压缩打包产物 ---
      - name: Package Application
        run: |
          cd dist
          APP_NAME="RIA_Liya_${{ github.ref_name }}_macOS"
          
          if [ -d "$APP_NAME.app" ]; then
            echo "Packaging $APP_NAME.app ..."
            # 使用 -r 递归压缩
            zip -r "$APP_NAME.zip" "$APP_NAME.app"
          else
            echo "Error: App build failed, directory not found."
            exit 1
          fi

      # --- 8. 上传到 Release (仅正式发布时) ---
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 9. 上传测试产物 (Artifacts) ---
      - name: Upload Artifact for Testing
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App-Build
          path: dist/*.zip
          retention-days: 5