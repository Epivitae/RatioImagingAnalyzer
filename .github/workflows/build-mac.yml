name: Build macOS App

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      # --- 1. 拉取代码 ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. 设置 Python 环境 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      # --- 3. 安装依赖 ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 强制安装完整版 OpenCV
          pip install opencv-python numpy matplotlib scipy tifffile requests
          
          # 安装打包工具
          pip install pyinstaller

      # --- 4. 临时修复代码 (路径修正版) ---
      - name: Patch Code for macOS
        run: |
          echo "Patching Windows-specific code..."
          
          # [关键修改] 这里的路径改为 src/ria_gui/main.py
          if [ -f "src/ria_gui/main.py" ]; then
            sed -i '' 's/ctypes.windll/# ctypes.windll/g' src/ria_gui/main.py
            echo "Patched main.py"
          else
            echo "Error: src/ria_gui/main.py not found!"
            ls -R src # 打印目录结构以便调试
            exit 1
          fi
          
          # [关键修改] 这里的路径改为 src/ria_gui/gui.py
          if [ -f "src/ria_gui/gui.py" ]; then
            sed -i '' 's/self.root.iconbitmap/pass # self.root.iconbitmap/g' src/ria_gui/gui.py
            echo "Patched gui.py"
          else
             echo "Error: src/ria_gui/gui.py not found!"
             exit 1
          fi
          
          echo "Patching complete."

      # --- 5. 同步版本号 ---
      - name: Sync Version
        run: |
          TAG_NAME=${{ github.ref_name }}
          echo "Building version: $TAG_NAME"
          
          if [ -f "src/ria_gui/_version.py" ]; then
            sed -i '' "s/__version__\s*=\s*[\"'].*[\"']/__version__ = \"$TAG_NAME\"/" src/ria_gui/_version.py
          fi

      # --- 6. 执行打包 (PyInstaller) ---
      - name: Build with PyInstaller
        run: |
          APP_NAME="RIA_Liya_${{ github.ref_name }}_macOS"
          
          # [关键修改] paths 指向 src/ria_gui，脚本指向 src/ria_gui/main.py
          
          pyinstaller --noconsole --windowed --name "$APP_NAME" \
            --argv-emulation \
            --target-arch arm64 \
            --add-data "src/ria_gui/assets:assets" \
            --icon "src/ria_gui/assets/app.icns" \
            --paths "src/ria_gui" \
            --hidden-import "gui_components" \
            --hidden-import "processing" \
            --hidden-import "io_utils" \
            --hidden-import "components" \
            --hidden-import "constants" \
            --hidden-import "plot_window" \
            --hidden-import "PIL._tkinter_finder" \
            --exclude-module matplotlib.tests \
            --exclude-module numpy.random._examples \
            --exclude-module tkinter.test \
            --exclude-module unittest \
            --exclude-module pydoc \
            --exclude-module lib2to3 \
            src/ria_gui/main.py

      # --- 7. 压缩打包产物 ---
      - name: Package Application
        run: |
          cd dist
          APP_NAME="RIA_Liya_${{ github.ref_name }}_macOS"
          
          if [ -d "$APP_NAME.app" ]; then
            echo "Packaging $APP_NAME.app ..."
            zip -r "$APP_NAME.zip" "$APP_NAME.app"
          else
            echo "Error: App build failed, directory not found."
            exit 1
          fi

      # --- 8. 上传到 Release ---
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 9. 上传测试产物 ---
      - name: Upload Artifact for Testing
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App-Build
          path: dist/*.zip
          retention-days: 5