name: Build macOS App

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # 确保所有依赖都装上
          pip install opencv-python numpy matplotlib scipy tifffile requests pyinstaller

      # --- 关键步骤：修改代码，让错误暴露出来 ---
      - name: Patch Code (Expose Errors)
        run: |
          echo "Patching source code in src/ria_gui..."
          
          # 1. 修复 Windows 专用代码 (避免 ctypes 报错)
          sed -i '' 's/ctypes.windll/# ctypes.windll/g' src/ria_gui/main.py
          sed -i '' 's/self.root.iconbitmap/pass # self.root.iconbitmap/g' src/ria_gui/gui.py
          
          # 2. 【核心】破坏 gui.py 的错误隐藏机制
          # 将 "except ImportError:" 替换为 "except ImportError: raise"
          # 这样如果导入 gui_components 失败，会直接报 ImportError，而不是后面的 NameError
          sed -i '' 's/except ImportError:/except ImportError: raise/g' src/ria_gui/gui.py
          
          # 3. 同时也破坏 gui_components.py 的错误隐藏机制
          # 因为 gui_components 里面也 try import plot_window，如果它失败了，也会导致链式反应
          sed -i '' 's/except ImportError:/except ImportError: raise/g' src/ria_gui/gui_components.py

          echo "Code patching complete. Now if imports fail, we will see exactly WHICH file is missing."

      - name: Sync Version
        run: |
          TAG_NAME=${{ github.ref_name }}
          if [ -f "src/ria_gui/_version.py" ]; then
            sed -i '' "s/__version__\s*=\s*[\"'].*[\"']/__version__ = \"$TAG_NAME\"/" src/ria_gui/_version.py
          fi

      # --- 打包步骤 ---
      - name: Build with PyInstaller
        run: |
          APP_NAME="RIA_Liya_${{ github.ref_name }}_macOS"
          
          # 使用 --paths 明确告诉 PyInstaller 源码在哪里
          # 并强制隐藏导入所有子模块
          
          pyinstaller --noconsole --windowed --name "$APP_NAME" \
            --argv-emulation \
            --target-arch arm64 \
            --add-data "src/ria_gui/assets:assets" \
            --icon "src/ria_gui/assets/app.icns" \
            --paths "src/ria_gui" \
            --hidden-import "gui_components" \
            --hidden-import "plot_window" \
            --hidden-import "processing" \
            --hidden-import "io_utils" \
            --hidden-import "components" \
            --hidden-import "constants" \
            --hidden-import "_version" \
            --exclude-module matplotlib.tests \
            --exclude-module numpy.random._examples \
            --exclude-module tkinter.test \
            --exclude-module unittest \
            --exclude-module lib2to3 \
            src/ria_gui/main.py

      - name: Package Application
        run: |
          cd dist
          APP_NAME="RIA_Liya_${{ github.ref_name }}_macOS"
          zip -r "$APP_NAME.zip" "$APP_NAME.app"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact for Testing
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App-Build
          path: dist/*.zip
          retention-days: 5