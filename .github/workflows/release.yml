name: Auto Release RIA EXE

on:
  push:
    branches:
      - main
    paths:
      - 'src/_version.py'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. å¸è½½ MKL (è¿™æ˜¯ä½“ç§¯å˜å¤§çš„å¤´å·å…ƒå‡¶ï¼Œæœ¬åœ°å¯èƒ½æ²¡æœ‰æˆ–ä½ ä¹Ÿç”¨ä¸åˆ°)
          pip uninstall -y mkl mkl-service intel-openmp tbb
          # 2. å®‰è£…å®Œæ•´ä¾èµ– (ä¸é˜‰å‰² Pillow æˆ– SciPyï¼Œç¡®ä¿ä»£ç èƒ½è·‘)
          pip install --no-cache-dir numpy==1.26.4 matplotlib==3.8.4 tifffile requests scipy opencv-python-headless pyinstaller

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep "__version__" src/_version.py | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # --- [è·¯å¾„é‡æ„ï¼šæ¨¡æ‹Ÿæœ¬åœ°ç¯å¢ƒ] ---
          # è·å– src æ–‡ä»¶å¤¹åœ¨ CI æœºå™¨ä¸Šçš„ç»å¯¹è·¯å¾„
          $SrcPath = "${{ github.workspace }}\src"
          echo "Setting PYTHONPATH to: $SrcPath"
          
          # å¼ºåˆ¶å°† src åŠ å…¥ç¯å¢ƒå˜é‡ï¼Œç¡®ä¿ import gui_components 100% æˆåŠŸ
          $env:PYTHONPATH = "$SrcPath" 
          
          # --- [æ‰“åŒ…å‘½ä»¤] ---
          pyinstaller --noconfirm --onefile --windowed `
          --icon "assets/app_256x256.ico" `
          --name "RIA_${{ env.VERSION }}" `
          --clean --optimize "1" `
          --add-data "assets;assets" `
          --paths "$SrcPath" `
          --exclude-module "tkinter.test" `
          --exclude-module "unittest" `
          --exclude-module "matplotlib.tests" `
          --exclude-module "mkl" `
          --exclude-module "libopenblas" `
          --exclude-module "IPython" `
          --exclude-module "jedi" `
          --exclude-module "matplotlib.backends.backend_qt5agg" `
          --exclude-module "matplotlib.backends.backend_qt5" `
          --exclude-module "PyQt5" `
          --exclude-module "PyQt6" `
          --exclude-module "PySide2" `
          --exclude-module "PySide6" `
          "src/main.py"
          
          # è¯´æ˜ï¼š
          # 1. è¿™é‡Œçš„ --paths å’Œ $env:PYTHONPATH åŒé‡ä¿é™©ï¼Œè§£å†³äº† NameErrorã€‚
          # 2. æˆ‘ä»¬ç§»é™¤äº† --exclude-module "PIL" å’Œ "scipy"ï¼Œè§£å†³äº†ä¾èµ–å´©æºƒã€‚
          # 3. ä¿ç•™äº† Qt/MKL çš„æ’é™¤ï¼Œä¿è¯ä½“ç§¯æ§åˆ¶åœ¨ 70MB å·¦å³ã€‚

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Ratio Imaging Analyzer ${{ env.VERSION }}
          files: dist/RIA_${{ env.VERSION }}.exe
          body: |
