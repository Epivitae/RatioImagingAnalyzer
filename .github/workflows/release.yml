name: Auto Release RIA EXE

on:
  push:
    branches:
      - main
    paths:
      - 'src/_version.py'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. å¸è½½ MKL (ä½“ç§¯æ€æ‰‹ No.1)
          pip uninstall -y mkl mkl-service intel-openmp tbb
          # 2. å®‰è£…æ ‡å‡†åº“ (matplotlib å¿…é¡»é…åˆ Pillow ä½¿ç”¨)
          pip install --no-cache-dir numpy==1.26.4 matplotlib==3.8.4 tifffile requests scipy opencv-python-headless pyinstaller

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep "__version__" src/_version.py | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # è§£å†³è·¯å¾„é—®é¢˜
          $env:PYTHONPATH = "src" 
          
          pyinstaller --noconfirm --onefile --windowed `
          --icon "assets/app_256x256.ico" `
          --name "RIA_${{ env.VERSION }}" `
          --clean --optimize "1" `
          --add-data "assets;assets" `
          --paths "src" `
          --exclude-module "tkinter.test" `
          --exclude-module "unittest" `
          --exclude-module "pydoc" `
          --exclude-module "lib2to3" `
          --exclude-module "xml" `
          --exclude-module "mkl" `
          --exclude-module "libopenblas" `
          --exclude-module "IPython" `
          --exclude-module "jedi" `
          --exclude-module "matplotlib.tests" `
          --exclude-module "matplotlib.backends.backend_qt5agg" `
          --exclude-module "matplotlib.backends.backend_qt5" `
          --exclude-module "PyQt5" `
          --exclude-module "PyQt6" `
          --exclude-module "PySide2" `
          --exclude-module "PySide6" `
          --exclude-module "scipy.stats" `
          --exclude-module "scipy.optimize" `
          --exclude-module "scipy.integrate" `
          --exclude-module "scipy.interpolate" `
          --exclude-module "scipy.special" `
          --exclude-module "scipy.linalg" `
          "src/main.py"
          # æ³¨æ„ï¼šåˆ é™¤äº† --exclude-module "PIL"ï¼Œå› ä¸º Matplotlib éœ€è¦å®ƒï¼
          # æ–°å¢ï¼šå‰”é™¤äº† scipy çš„ heavy å­æ¨¡å—ï¼Œåªä¿ç•™ ndimage (ç”¨äºå¹³æ»‘)

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Ratio Imaging Analyzer ${{ env.VERSION }}
          files: dist/RIA_${{ env.VERSION }}.exe
          body: |
            ## RIA ${{ env.VERSION }}
            Automated build via GitHub Actions.
            
            ### ğŸš€ Updates
            - **Fixed**: Application crash on startup (Dependency resolved).
            - **Optimized**: Binary size reduced (~70MB).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}