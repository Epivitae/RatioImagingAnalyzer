name: Auto Release RIA EXE

on:
  push:
    branches:
      - main
    paths:
      - 'src/_version.py' # ä»…åœ¨ç‰ˆæœ¬å·æ–‡ä»¶å˜åŒ–æ—¶è§¦å‘

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # å¿…é¡»å¼€å¯å†™å…¥æƒé™ä»¥å‘å¸ƒ Release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # ä¿æŒä¸æœ¬åœ°ç¯å¢ƒä¸€è‡´

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. å¼ºåˆ¶å¸è½½ GitHub ç¯å¢ƒä¸­å¯¼è‡´ä½“ç§¯è†¨èƒ€çš„ MKL é‡å‹æ•°å­¦åº“
          pip uninstall -y mkl mkl-service intel-openmp tbb
          # 2. å®‰è£…è½»é‡ç‰ˆç§‘å­¦è®¡ç®—ä¾èµ– (ä½¿ç”¨ headless ç‰ˆ OpenCV å’Œ base ç‰ˆ Matplotlib)
          pip install --no-cache-dir numpy==1.26.4 matplotlib-base tifffile requests scipy opencv-python-headless pyinstaller

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          # æå–ç‰ˆæœ¬å·ç”¨äºæ–‡ä»¶åå’Œ Tag
          VERSION=$(grep "__version__" src/_version.py | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # [æ ¸å¿ƒä¿®å¤ 1] è®¾ç½® PYTHONPATH ç¡®ä¿ Python èƒ½è¯†åˆ« src å†…éƒ¨çš„æ¨¡å—å¼•ç”¨ï¼Œè§£å†³ NameError
          $env:PYTHONPATH = "src" 
          
          # [æ ¸å¿ƒä¿®å¤ 2] æ­£ç¡®å¤„ç†èµ„äº§è·¯å¾„ï¼Œå°† assets æ–‡ä»¶å¤¹å®Œæ•´æ‰“åŒ…åˆ°è¿è¡Œæ—¶çš„æ ¹ç›®å½•ä¸‹
          pyinstaller --noconfirm --onefile --windowed `
          --icon "assets/app_256x256.ico" `
          --name "RIA_${{ env.VERSION }}" `
          --clean --optimize "1" `
          --add-data "assets;assets" `
          --exclude-module "PIL" `
          --exclude-module "mkl" `
          --exclude-module "libopenblas" `
          --exclude-module "matplotlib.tests" `
          --exclude-module "tkinter.test" `
          --paths "src" `
          "src/main.py"

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Ratio Imaging Analyzer ${{ env.VERSION }}
          files: dist/RIA_${{ env.VERSION }}.exe
          body: |
            ## RIA ${{ env.VERSION }} - Lightweight Release
            Automated build via GitHub Actions.
            
            ### ğŸ› ï¸ Fixed in this version:
            - **ECC Motion Correction**: Enhanced sub-pixel alignment logic.
            - **Binary Size**: Compressed to ~60MB by removing MKL overhead.
            - **Path Resolution**: Fixed registration and icon resource loading issues.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}