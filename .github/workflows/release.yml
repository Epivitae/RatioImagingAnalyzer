name: Auto Release RIA EXE

on:
  push:
    branches:
      - main
    paths:
      - 'src/_version.py'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. å¸è½½å¯èƒ½å­˜åœ¨çš„ MKL (ä½“ç§¯ä¼˜åŒ–)
          pip uninstall -y mkl mkl-service intel-openmp tbb
          # 2. å®‰è£…æ ‡å‡†ä¾èµ–
          # æ³¨æ„ï¼šè¿™é‡Œä¸å¼ºåˆ¶ uninstall matplotlibï¼Œç›´æ¥å®‰è£…å³å¯
          pip install --no-cache-dir numpy==1.26.4 matplotlib==3.8.4 tifffile requests scipy opencv-python-headless pyinstaller

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep "__version__" src/_version.py | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # ä¿®å¤è·¯å¾„ï¼šç¡®ä¿ PyInstaller èƒ½æ‰¾åˆ° src ä¸‹çš„æ¨¡å—
          $env:PYTHONPATH = "src" 
          
          pyinstaller --noconfirm --onefile --windowed `
          --icon "assets/app_256x256.ico" `
          --name "RIA_${{ env.VERSION }}" `
          --clean --optimize "1" `
          --add-data "assets;assets" `
          --paths "src" `
          --exclude-module "tkinter.test" `
          --exclude-module "unittest" `
          --exclude-module "matplotlib.tests" `
          --exclude-module "matplotlib.backends.backend_qt5agg" `
          --exclude-module "matplotlib.backends.backend_qt5" `
          --exclude-module "PyQt5" `
          --exclude-module "PyQt6" `
          --exclude-module "PySide2" `
          --exclude-module "PySide6" `
          --exclude-module "IPython" `
          --exclude-module "jedi" `
          --exclude-module "lib2to3" `
          "src/main.py"
          # å…³é”®ä¿®æ­£ï¼š
          # 1. åˆ é™¤äº† --exclude-module "PIL" (ä¿®å¤æŠ¥é”™)
          # 2. åˆ é™¤äº† --exclude-module "scipy.*" (ä¿®å¤æŠ¥é”™ï¼Œç¡®ä¿æ‹ŸåˆåŠŸèƒ½å¯ç”¨)
          # 3. ä¿ç•™äº†å¯¹ Qt/PyQt çš„æ’é™¤ (ç¡®ä¿ä½“ç§¯æ§åˆ¶åœ¨ 70MB å·¦å³)

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Ratio Imaging Analyzer ${{ env.VERSION }}
          files: dist/RIA_${{ env.VERSION }}.exe
          body: |
            ## RIA ${{ env.VERSION }}
            Automated build via GitHub Actions.
            
            ### ğŸš€ Status
            - **Functionality**: Full support for fitting and plotting (SciPy/PIL enabled).
            - **Size**: Optimized (~70MB) by removing unused Qt frameworks.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}