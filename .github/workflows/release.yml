name: Auto Release RIA EXE

on:
  push:
    branches:
      - main
    paths:
      - 'src/_version.py' # ä»…åœ¨ç‰ˆæœ¬å·æ–‡ä»¶å˜åŒ–æ—¶è§¦å‘

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # å¿…é¡»å¼€å¯ï¼Œå¦åˆ™æ— æ³•ä¸Šä¼  Release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # ä¿æŒç¨³å®šç‰ˆæœ¬

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. å¼ºåŠ›å¸è½½ GitHub é¢„è£…çš„â€œä½“ç§¯æ€æ‰‹â€ (MKL å’Œç›¸å…³åº“)
          pip uninstall -y mkl mkl-service intel-openmp tbb
          # 2. å®‰è£…æ ‡å‡†ä¾èµ– (æ³¨æ„ï¼šä½¿ç”¨ matplotlib æ ‡å‡†ç‰ˆï¼Œä½†åœ¨æ‰“åŒ…æ—¶å‰”é™¤åç«¯)
          pip install --no-cache-dir numpy==1.26.4 matplotlib==3.8.4 tifffile requests scipy opencv-python-headless pyinstaller

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          # æå–ç‰ˆæœ¬å·ï¼Œç”¨äºå‘½å
          VERSION=$(grep "__version__" src/_version.py | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # [å…³é”®ç‚¹ 1] è®¾ç½® PYTHONPATHï¼Œè®© PyInstaller èƒ½æ‰¾åˆ° src å†…éƒ¨çš„æ¨¡å—ï¼Œè§£å†³ NameError
          $env:PYTHONPATH = "src" 
          
          # [å…³é”®ç‚¹ 2] æš´åŠ›æ’é™¤ä¸éœ€è¦çš„é‡å‹åº“ï¼Œå°†ä½“ç§¯å‹å› ~60MB
          pyinstaller --noconfirm --onefile --windowed `
          --icon "assets/app_256x256.ico" `
          --name "RIA_${{ env.VERSION }}" `
          --clean --optimize "1" `
          --add-data "assets;assets" `
          --exclude-module "PIL" `
          --exclude-module "mkl" `
          --exclude-module "libopenblas" `
          --exclude-module "tkinter.test" `
          --exclude-module "unittest" `
          --exclude-module "matplotlib.tests" `
          --exclude-module "matplotlib.backends.backend_qt5agg" `
          --exclude-module "matplotlib.backends.backend_qt5" `
          --exclude-module "PyQt5" `
          --exclude-module "PyQt6" `
          --exclude-module "PySide2" `
          --exclude-module "PySide6" `
          --exclude-module "IPython" `
          --exclude-module "jedi" `
          --paths "src" `
          "src/main.py"

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Ratio Imaging Analyzer ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: dist/RIA_${{ env.VERSION }}.exe
          body: |
            ## RIA ${{ env.VERSION }}
            Automated build via GitHub Actions.
            
            ### ğŸš€ Updates
            - **ECC Motion Correction**: Added sub-pixel image registration.
            - **Lightweight**: Optimized binary size (~60MB).
            - **Resources**: Fixed icon loading issues.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}